<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>オセロ</title>
    <style>
        #board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            gap: 1px;
            background-color: #006400;
        }
        .cell {
            background-color: #008000;
            cursor: pointer;
            position: relative;
        }
        .disc {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            width: 80%;
            height: 80%;
        }
        .black {
            background-color: #000000;
        }
        .white {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <div id="board"></div>

    <script src="script.js"></script>
</body>
</html>
